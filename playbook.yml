---
# This playbook deploys the whole application stack in this site.

- name: apply common configuration to all nodes
  hosts: all
  become: yes
  roles:
    - common


- name: Provision portal server
  hosts: portals
  become: yes
  roles:
    - apache
    - php
    - yoda-portal
    - irods-icommands


- name: Provision database server
  hosts: databases
  become: yes
  roles:
    - irods-database


- name: Provision iCAT server
  hosts: icats
  become: yes
  roles:
    - irods-icat
