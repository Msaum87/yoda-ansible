- name: Ensure Apache webserver is installed
  package:
    name: '{{ item }}'
    state: present
  with_items:
  - httpd
  - mod_ssl
  - openssl


- name: Allow public to ports for Apache in firewall
  firewalld:
    port: '{{ item }}'
    permanent: true
    state: enabled
    immediate: yes
  with_items:
    - 80/tcp
    - 443/tcp
  notify: Restart firewall


- name: Ensure Apache is running and enabled
  service:
    name: httpd
    state: started
    enabled: yes
