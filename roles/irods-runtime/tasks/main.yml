- name: Download iRODS runtime rpm
  get_url:
    url='{{ irods_rpm_ftp }}/{{ irods_runtime_rpm }}'
    dest='{{ rpm_dest_dir }}/{{ irods_runtime_rpm }}'
    checksum='{{ irods_runtime_rpm_sha256 }}'


- name: Ensure iRODS runtime is installed
  package:
    name='{{ item }}'
    state=present
  with_items:
    - '{{ rpm_dest_dir }}/{{ irods_runtime_rpm }}'
