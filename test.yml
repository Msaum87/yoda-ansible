# This playbook provisions Yoda instance with test data.

- name: Provision instance with test data
  hosts: test
  become: yes
  roles:
    - yoda-test
  tags:
    - test

- name: Provision portal with test data
  hosts: portals
  become: yes
  roles:
    - yoda-test-frontpage
  tags:
    - portal

- name: Provision eus with testdata
  hosts: eus
  become: yes
  roles:
    - yoda-test-users-eus
  tags:
    - eus
