#####################
# Yoda configuration
#####################
instance: full                                     # Name of Yoda instance, as defined in hosts file
yoda_version: release-1.5                          # Git branch, for example: development or release-1.4
yoda_environment: production                       # Yoda environment: development, testing, acceptance or production
yoda_portal_fqdn: yoda.something.nl                 # Yoda Portal fully qualified domain name (FQDN)
yoda_davrods_fqdn: davrods.something.nl                  # Yoda Davrods WebDAV fully qualified domain name (FQDN)
yoda_davrods_anonymous_enabled: true
yoda_davrods_anonymous_fqdn: davrods.something.nl # Yoda Davrods anonymous WebDAV fully qualified domain name (FQDN)
yoda_davrods_anonymous_port: 8443                  


######################
# Yoda Portal modules
######################
modules:
  - name: group-manager
    repo: "https://github.com/UtrechtUniversity/yoda-portal-group-manager.git"
    dest: /var/www/yoda/yoda-portal/modules/group-manager
    version: "{{ yoda_version }}"
  - name: research
    repo: "https://github.com/UtrechtUniversity/yoda-portal-research.git"
    dest: /var/www/yoda/yoda-portal/modules/research
    version: "{{ yoda_version }}"
  - name: statistics
    repo: "https://github.com/UtrechtUniversity/yoda-portal-statistics.git"
    dest: /var/www/yoda/yoda-portal/modules/statistics
    version: "{{ yoda_version }}"
  - name: vault
    repo: "https://github.com/UtrechtUniversity/yoda-portal-vault.git"
    dest: /var/www/yoda/yoda-portal/modules/vault
    version: "{{ yoda_version }}"

######################
# iRODS configuration
######################
irods_admin: rods                          # iRODS admin username
irods_password: rodsAdminPasswordHere           # iRODS admin password
irods_database_user: irodspsql               # The iRODS database username
irods_database_password: psqlDatabasePasswordHere  # The password for the iRODS database username
irods_zone: yoda                         # The name of the iRODS Zone
irods_icat_fqdn: yoda.something.nl            # iRODS iCAT fully qualified domain name (FQDN)
irods_database_fqdn: yoda.something.nl    # iRODS database fully qualified domain name (FQDN)
irods_resource_fqdn: davrods.something.nl    # iRODS resource fully qualified domain name (FQDN)
irods_default_resc: irodsResc              # iRODS default resource name
irods_ssl_verify_server: none              # Verify TLS certificate, use 'cert' for acceptance and production
irods_resources:
  - name: dev001_1
    host: "{{ irods_icat_fqdn }}"
    vault_path: /data/dev001_1
    resource_type: unixfilesystem

  - name: dev001_p1
    resource_type: passthru
    children:
      - dev001_1

  - name: dev001
    resource_type: random
    children:
      - dev001_p1

  - name: irodsResc
    resource_type: random
    children:
      - dev001

########################
# Ruleset configuration
########################
rulesets:
  - name: irods-ruleset-research
    repo: https://github.com/UtrechtUniversity/irods-ruleset-research.git
    ruleset_name: rules-research
    version: "{{ yoda_version }}"
    install_scripts: yes
  - name: irods-ruleset-uu
    repo: https://github.com/UtrechtUniversity/irods-ruleset-uu.git
    ruleset_name: rules-uu
    version: "{{ yoda_version }}"
    install_scripts: yes
  - name: core
    ruleset_name: core
    path: /etc/irods/core.re
    install_scripts: no

################################
# Research module configuration
################################
default_yoda_schema: default-0   # Default Yoda XML scheme: default or test
enable_revisions: 1            # Enable revisions: yes (1) or no (0)
revision_strategy: B           # Revision strategy: A, B, J or Simple
yoda_random_id_length: 6       # Length of random ID to add to persistent identifier
yoda_prefix: XX01              # Prefix for internal portion of persistent identifier
update_rulesets: yes           # Update already installed rulesets with git
update_schemas: 1              # Update already installed schemas, formelements and stylesheets: yes (1) or no (0)
credential_files: PLACEHOLDER  # Location of Yoda credentials files

#####################
# Mail notifications
#####################
send_notifications: 0               # Enable notifications: yes (1) or no (0)
notifications_sender_email: "noreply@publication.something.nl" # Notifiations sender email address
notifications_reply_to: "noreply@publication.something.nl"     # Notifiations Reply-To email address
smtp_server: mail-relay.something.nl            # SMTP server to send mail to
smtp_username: yodaMailer          # SMTP server username
smtp_password: ThisIsAPassword          # SMTP server password

