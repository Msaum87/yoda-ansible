#Slight YODA customization instantly, relative to top of GIT repo.
CUSTOMIZE: True
FAVICONPATH: environments/default/files/favicon.ico
HEADERIMG: environments/default/files/surfsara_header.png
FOOTERIMG: environments/default/files/surfsara_footer.png
SPLASHIMG: environments/default/files/splash.jpg
IMGURLDIRECT: https://www.something.nl
LOGINPLACEHOLDER: yoda-user@something.nl
PORTALTABTEXT: Something's Yoda
