#####################
# Yoda configuration
#####################
instance: full                                     # Name of Yoda instance, as defined in hosts file
yoda_version: release-1.5                          # Git branch, for example: development or release-1.4
yoda_environment: production                       # Yoda environment: development, testing, acceptance or production
yoda_portal_fqdn:  3-yoda.irodspoc-sara.surf-hosted.nl                # Yoda Portal fully qualified domain name (FQDN)
yoda_davrods_fqdn: 3-data.irodspoc-sara.surf-hosted.nl                  # Yoda Davrods WebDAV fully qualified domain name (FQDN)
yoda_davrods_anonymous_fqdn: 3-data.irodspoc-sara.surf-hosted.nl # Yoda Davrods anonymous WebDAV fully qualified domain name (FQDN)
yoda_davrods_anonymous_port: 8443                  


######################
# Yoda Portal modules
######################
modules:
  - name: group-manager
    repo: "https://github.com/UtrechtUniversity/yoda-portal-group-manager.git"
    dest: /var/www/yoda/yoda-portal/modules/group-manager
    version: "{{ yoda_version }}"
  - name: research
    repo: "https://github.com/UtrechtUniversity/yoda-portal-research.git"
    dest: /var/www/yoda/yoda-portal/modules/research
    version: "{{ yoda_version }}"
  - name: statistics
    repo: "https://github.com/UtrechtUniversity/yoda-portal-statistics.git"
    dest: /var/www/yoda/yoda-portal/modules/statistics
    version: "{{ yoda_version }}"
  - name: vault
    repo: "https://github.com/UtrechtUniversity/yoda-portal-vault.git"
    dest: /var/www/yoda/yoda-portal/modules/vault
    version: "{{ yoda_version }}"

######################
# iRODS configuration
######################
irods_admin: rods                          # iRODS admin username
irods_password: rods                       # iRODS admin password
irods_database_user: irodsdb               # The iRODS database username
irods_database_password: irodsdev          # The password for the iRODS database username
irods_zone: tempZone                       # The name of the iRODS Zone
irods_icat_fqdn: 3-yoda.irodspoc-sara.surf-hosted.nl             # iRODS iCAT fully qualified domain name (FQDN)
irods_database_fqdn: 3-yoda.irodspoc-sara.surf-hosted.nl    # iRODS database fully qualified domain name (FQDN)
irods_resource_fqdn: 3-yoda.irodspoc-sara.surf-hosted.nl    # iRODS resource fully qualified domain name (FQDN)
irods_default_resc: irodsResc              # iRODS default resource name
irods_ssl_verify_server: none              # Verify TLS certificate, use 'cert' for acceptance and production
irods_resources:
  - name: dev001_1
    host: "{{ irods_icat_fqdn }}"
    vault_path: /data/Vault1_1
    resource_type: unixfilesystem

  - name: dev001_2
    resource_type: unixfilesystem
    host: "{{ irods_icat_fqdn }}"
    vault_path: /data/Vault1_2

  - name: dev001_p1
    resource_type: passthru
    children:
      - dev001_1

  - name: dev001_p2
    resource_type: passthru
    children:
      - dev001_2

  - name: dev001
    resource_type: random
    children:
      - dev001_p1
      - dev001_p2

  - name: irodsResc
    resource_type: random
    children:
      - dev001

  - name: dev002_1
    resource_type: unixfilesystem
    host: "{{ irods_resource_fqdn }}"
    vault_path: /data/Vault2_1

  - name: dev002_p1
    resource_type: passthru
    children:
      - dev002_1

  - name: dev002
    resource_type: random
    children:
      - dev002_p1

  - name: irodsRescRepl
    resource_type: random
    children:
      - dev002

########################
# Ruleset configuration
########################
rulesets:
  - name: irods-ruleset-youth-cohort
    repo: https://github.com/UtrechtUniversity/irods-ruleset-youth-cohort.git
    ruleset_name: rules-yc
    version: "{{ yoda_version }}"
    install_scripts: no
  - name: irods-ruleset-research
    repo: https://github.com/UtrechtUniversity/irods-ruleset-research.git
    ruleset_name: rules-research
    version: "{{ yoda_version }}"
    install_scripts: yes
  - name: irods-ruleset-uu
    repo: https://github.com/UtrechtUniversity/irods-ruleset-uu.git
    ruleset_name: rules-uu
    version: "{{ yoda_version }}"
    install_scripts: yes
  - name: core
    ruleset_name: core
    path: /etc/irods/core.re
    install_scripts: no

